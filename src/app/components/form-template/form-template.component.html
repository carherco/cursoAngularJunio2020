<div>
    <h2>User Form (Template-driven)</h2>
    {{ user | json }}
    <form (ngSubmit)="onSubmit(); userForm.reset()" #userForm="ngForm">
      <div>
        <label for="name">Name: </label>
        <input class="formInput" type="text" id="name" name="name" #name="ngModel" required minlength="6" [(ngModel)]="user.name">
        <div *ngIf="name.invalid && name.touched">
          <div *ngIf="name.errors.required" class="danger">El nombre es obligatorio</div>
          <div *ngIf="name.errors.minlength" class="danger">El nombre debe tener al menos 6 caracteres</div>
        </div>
      </div>

      <div>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" #username="ngModel" required [(ngModel)]="user.username">
        <div *ngIf="username.invalid && username.touched" class="danger">El username es obligatorio</div>
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" email [(ngModel)]="user.email">
      </div>

      <h4>Address</h4>
      <div>
        <div>
          <label for="street">Street:
            <input type="text" id="street" name="street" [(ngModel)]="user.address.street">
          </label>
        </div>
        <div>
          <label for="city">City:
            <input type="text" id="city" name="city" [(ngModel)]="user.address.city">
          </label>
        </div>
        <div>
          <label for="zipcode">Zip Code:
            <input type="text" id="zipcode" name="zipcode" [(ngModel)]="user.address.zipcode">
          </label>
        </div>
      </div>

      <button [disabled]="!userForm.valid" type="submit" (click)="onSubmit()">Submit</button>

    </form>
  </div>
